	<script>
		var tmax_opts = {
  repeat: -1,
  repeatDelay: 0.25,
  yoyo: true
};

var tmax_tl = new TimelineMax(tmax_opts);

var handle_from = {
  rotation: 0,
  transformOrigin: '4px 87%'
};

var handle_to = {
  rotation: 96,
  ease: Cubic.easeInOut
};

var fan_from = {
  opacity: 1,
  rotation: 0,
  transformOrigin: '0% 100%'
};

var fan_to = {
  rotation: 94,
  opacity: 0.25,
  ease: Cubic.easeInOut
}


tmax_tl.fromTo( $('#handles > polygon:first-child'), 0.75, handle_from, handle_to, 0 )
       .fromTo( $('#fan > polygon'), 0.75, fan_from, fan_to, 0 );
	</script>
